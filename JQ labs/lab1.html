    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    
    <div>
      <p id='title1' class="titles">Table finder</p>
      <p id='title2' class="titles">Pick your table now</p>
      
    </div>
    
    
    <div class='container'>
      <div class="row">
        <div id='1' class='tables'>1</div>
        <div id='2' class='tables'>2</div>
        <div id='3' class='tables'>3</div>
      </div>
      <div class="row">
        <div id='4' class='tables'>4</div>
        <div id='5' class="tables">5</div>
        <div id='6' class="tables">6</div>
      </div>
      <div class="row">
        <div id='7' class='tables'>7</div>
        <div id='8' class='tables'>8</div>
        <div id='9' class='tables'>9</div>
      </div>
    </div>
    
    
  <div id="formContainer"> 
    
    <div class='form hidden' id="form">
      <p>Reservation</p>
      <p>Table Number</p>
     <input id="name" placeholder="Name">
     <input id="available " placeholder="Availability">
     <input id="number" placeholder="Number of Guests">
     <button id="submit">Submit </button> 
     <!--&#x2715;-->
     <!--<div id="close"></div>-->
    </div>
    
  </div>
    
<script src="js/jquery-3.2.1.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="index.js"></script>
  </body>
</html>
